<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        #ans {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="RandNum">Random Number Generator</h1>
        <button id="reset">Reset</button>
        <ul id="friend"></ul>
        <button id="calSum">Calculate Age Sum</button>
        <button id="calAvg">Calculate Age Average</button>
        <button id="findLow">Find Lowest Age</button>
        <button id="findHigh">Find Highest Age</button>

        <h1>Answer to function:</h1>
        <h2 id="ans"></h2>
    </div>

    <script src="./index.js"></script>
</body>

</html>
